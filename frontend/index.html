<html lang="en">

    <title>MERN Blog Platform</title>
    <meta name="description" content="A modern blogging platform built with MERN stack" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#3b82f6" />

    <meta property="og:type" content="website" />

    <meta property="twitter:description" content="A modern blogging platform built with MERN stack" />
